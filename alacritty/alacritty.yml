window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: Source Code Pro
    style:  Regular
  bold:
    family: Source Code Pro
    style:  Bold
  italic:
    family: Source Code Pro
    style:  Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 16
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

